name: saveme
description: If you feel bad, you can use this timer to call your friends for help. If you&#x27;re feeling better, just turn off the timer until it rings. The first time you start app, you need to set the primary number for the call and the amount of time before the call. The application uses GPLv3.
repository: https://github.com/bgoncharuck/saveme/tree/master/lib
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  path_provider: ^1.6.7
  permission_handler: ^5.0.0+hotfix.5
  contacts_service: ^0.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.0"

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"

flutter:
  uses-material-design: true

